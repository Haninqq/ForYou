<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladybug Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .enemy {
            position: absolute;
            width: 50px; /* 히트박스 크기 맞춤 */
            height: 50px; /* 히트박스 크기 맞춤 */
            background-color: black;
            border-radius: 50%;
        }

        .item {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: gold;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="gameArea">
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;
        let enemies = [];
        let items = [];
        let isGameOver = false;  // Game Over 상태 확인

        // 플레이어 초기 위치 설정
        player.style.left = playerX + 'px';
        player.style.top = playerY + 'px';

        // 터치 시작 시 플레이어의 위치를 기준으로 이동 처리
        gameArea.addEventListener('touchstart', function (e) {
            if (isGameOver) return;  // Game Over 시 터치 무시

            const touch = e.touches[0];
            const playerRect = player.getBoundingClientRect();
            offsetX = touch.clientX - playerRect.left;
            offsetY = touch.clientY - playerRect.top;
            isDragging = true;
        });

        gameArea.addEventListener('touchmove', function (e) {
            if (isDragging) {
                const touch = e.touches[0];
                playerX = touch.clientX - offsetX;
                playerY = touch.clientY - offsetY;
                player.style.left = playerX + 'px';
                player.style.top = playerY + 'px';
            }
        });

        gameArea.addEventListener('touchend', function () {
            isDragging = false;
        });

        // 적 생성 함수
        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            gameArea.appendChild(enemy);

            let startX, startY;
            const side = Math.floor(Math.random() * 4);
            switch (side) {
                case 0: // 왼쪽
                    startX = 0;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 1: // 오른쪽
                    startX = window.innerWidth;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2: // 위쪽
                    startX = Math.random() * window.innerWidth;
                    startY = 0;
                    break;
                case 3: // 아래쪽
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight;
                    break;
            }

            enemy.style.left = startX + 'px';
            enemy.style.top = startY + 'px';

            enemies.push({ element: enemy, x: startX, y: startY });
        }

        // 아이템 생성 함수
        function createItem() {
            const item = document.createElement('div');
            item.classList.add('item');
            item.style.left = Math.random() * window.innerWidth + 'px';
            item.style.top = Math.random() * window.innerHeight + 'px';
            gameArea.appendChild(item);
            items.push(item);
        }

        // 게임 오버 함수
        function gameOver() {
            isGameOver = true;
            const restart = confirm('Game Over! 다시 시작하시겠습니까?');
            if (restart) {
                location.reload();  // 페이지 새로고침으로 게임 재시작
            }
        }

        // 게임 루프 (requestAnimationFrame 사용)
        function gameLoop() {
            if (isGameOver) return;  // Game Over 시 게임 루프 중단

            // 적 이동 및 충돌 체크
            enemies.forEach((enemyObj, index) => {
                const enemy = enemyObj.element;
                const dx = playerX - enemyObj.x;
                const dy = playerY - enemyObj.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                enemyObj.x += dx / distance * 2; // 적 속도
                enemyObj.y += dy / distance * 2;

                enemy.style.left = enemyObj.x + 'px';
                enemy.style.top = enemyObj.y + 'px';

                // 충돌 체크 (히트박스 크기 조정)
                const playerRect = player.getBoundingClientRect();
                const enemyRect = enemy.getBoundingClientRect();
                if (
                    playerRect.left < enemyRect.right &&
                    playerRect.right > enemyRect.left &&
                    playerRect.top < enemyRect.bottom &&
                    playerRect.bottom > enemyRect.top
                ) {
                    gameOver();  // 충돌 시 게임 오버
                }
            });

            // 아이템 충돌 체크
            items.forEach((item, index) => {
                const playerRect = player.getBoundingClientRect();
                const itemRect = item.getBoundingClientRect();

                if (
                    playerRect.left < itemRect.right &&
                    playerRect.right > itemRect.left &&
                    playerRect.top < itemRect.bottom &&
                    playerRect.bottom > itemRect.top
                ) {
                    item.remove();
                    items.splice(index, 1);

                    // 적 모두 제거
                    enemies.forEach(enemyObj => {
                        enemyObj.element.remove();
                    });
                    enemies = [];
                }
            });

            requestAnimationFrame(gameLoop);  // requestAnimationFrame을 통해 부드러운 애니메이션 구현
        }

        // 적과 아이템 생성 주기 설정
        setInterval(createEnemy, 2000);
        setInterval(createItem, 5000);

        // 게임 루프 시작
        gameLoop();
    </script>

</body>
</html>
