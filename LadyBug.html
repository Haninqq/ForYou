<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ladybug Game</title>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 15px; /* 크기를 반으로 줄임 */
            height: 15px; /* 크기를 반으로 줄임 */
            background-color: red;
            border-radius: 50%;
        }

        .enemy, .bullet {
            position: absolute;
            width: 15px; /* 적의 크기를 반으로 줄임 */
            height: 15px; /* 적의 크기를 반으로 줄임 */
            border-radius: 50%;
        }

        .enemy {
            background-color: black;
        }

        .item {
            position: absolute;
            width: 10px; /* 아이템의 크기 조정 */
            height: 10px; /* 아이템의 크기 조정 */
            border-radius: 50%;
        }

        .item.shield {
            background-color: blue;
        }

        .item.auto-attack {
            background-color: pink;
        }

        .bullet {
            width: 5px;  /* 탄환 크기 */
            height: 5px;  /* 탄환 크기 */
            background-color: blue;
        }

        .shield-field {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(135, 206, 235, 0.5);
            pointer-events: none;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: rgba(128, 128, 128, 0.7); /* 반투명한 회색 */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div id="gameArea">
        <div id="player"></div>
        <div id="timer">00:00</div> <!-- 시간 표시 -->
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        let enemies = [];
        let items = [];
        let bullets = [];
        let isGameOver = false;
        let shieldActive = false;
        let shieldTimeout;
        let autoAttackInterval;
        let autoAttackTimeLeft = 0;
        let enemySpawnInterval = 500;
        let enemySpawnIntervalId;
        let shieldDuration = 5000;
        let autoAttackDuration = 10000;

        player.style.left = playerX + 'px';
        player.style.top = playerY + 'px';

        // 터치 시작 시, 터치한 위치와 플레이어 위치를 연결
        gameArea.addEventListener('touchstart', function (e) {
            if (isGameOver) return;
            
            const touch = e.touches[0];
            const playerRect = player.getBoundingClientRect();
            offsetX = touch.clientX - playerRect.left;
            offsetY = touch.clientY - playerRect.top;
            isDragging = true;
        });

        gameArea.addEventListener('touchmove', function (e) {
            if (!isDragging || isGameOver) return;

            const touch = e.touches[0];
            playerX = touch.clientX - offsetX;
            playerY = touch.clientY - offsetY;
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
        });

        gameArea.addEventListener('touchend', function () {
            isDragging = false;
        });

        // 적 생성 함수
        function createEnemy() {
            const enemyCount = Math.random() < 0.5 ? 1 : 2; // 50% 확률로 한 번에 두 마리 생성
            for (let i = 0; i < enemyCount; i++) {
                const enemy = document.createElement('div');
                enemy.classList.add('enemy');
                gameArea.appendChild(enemy);

                let startX, startY;
                const side = Math.floor(Math.random() * 4);
                switch (side) {
                    case 0:
                        startX = 0;
                        startY = Math.random() * window.innerHeight;
                        break;
                    case 1:
                        startX = window.innerWidth;
                        startY = Math.random() * window.innerHeight;
                        break;
                    case 2:
                        startX = Math.random() * window.innerWidth;
                        startY = 0;
                        break;
                    case 3:
                        startX = Math.random() * window.innerWidth;
                        startY = window.innerHeight;
                        break;
                }

                enemy.style.left = startX + 'px';
                enemy.style.top = startY + 'px';

                enemies.push({ element: enemy, x: startX, y: startY });
            }
        }

        // 보호막 생성 함수
        function activateShield() {
            if (!shieldActive) {
                const shield = document.createElement('div');
                shield.classList.add('shield-field');
                shield.style.width = player.offsetWidth * 3 + 'px';
                shield.style.height = player.offsetHeight * 3 + 'px';
                shield.style.left = playerX - player.offsetWidth + 'px';
                shield.style.top = playerY - player.offsetHeight + 'px';
                gameArea.appendChild(shield);
                shieldActive = true;

                function moveShield() {
                    shield.style.left = playerX - player.offsetWidth + 'px';
                    shield.style.top = playerY - player.offsetHeight + 'px';
                    if (shieldActive) requestAnimationFrame(moveShield);
                }
                moveShield();

                shieldTimeout = setTimeout(() => {
                    shield.remove();
                    shieldActive = false;
                }, shieldDuration);
            } else {
                clearTimeout(shieldTimeout);
                shieldTimeout = setTimeout(() => {
                    document.querySelector('.shield-field').remove();
                    shieldActive = false;
                }, shieldDuration);
            }
        }

        // 적과 보호막 충돌 확인
        function checkShieldCollision() {
            if (shieldActive) {
                const shieldRect = document.querySelector('.shield-field').getBoundingClientRect();
                enemies.forEach((enemyObj, index) => {
                    const enemyRect = enemyObj.element.getBoundingClientRect();
                    if (
                        shieldRect.left < enemyRect.right &&
                        shieldRect.right > enemyRect.left &&
                        shieldRect.top < enemyRect.bottom &&
                        shieldRect.bottom > enemyRect.top
                    ) {
                        enemyObj.element.remove();
                        enemies.splice(index, 1); // 적 제거
                    }
                });
            }
        }

        // 자동 공격 활성화 함수
        function activateAutoAttack() {
            if (autoAttackTimeLeft <= 0) {
                autoAttackTimeLeft = autoAttackDuration;
                autoAttackInterval = setInterval(() => {
                    if (autoAttackTimeLeft > 0) {
                        autoAttack();
                        autoAttackTimeLeft -= 500;
                    } else {
                        clearInterval(autoAttackInterval);
                    }
                }, 500); // 0.5초 간격으로 발사
            } else {
                autoAttackTimeLeft += autoAttackDuration; // 지속 시간 연장
            }
        }

        // 자동 공격 발사 함수
        function autoAttack() {
            if (enemies.length > 0) {
                const bullet = document.createElement('div');
                bullet.classList.add('bullet');
                gameArea.appendChild(bullet);

                let closestEnemy = enemies[0];
                let minDistance = Number.MAX_SAFE_INTEGER;

                enemies.forEach(enemyObj => {
                    const dx = enemyObj.x - playerX;
                    const dy = enemyObj.y - playerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestEnemy = enemyObj;
                    }
                });

                const bulletX = playerX;
                const bulletY = playerY;
                const bulletSpeed = 5;
                const dx = closestEnemy.x - bulletX;
                const dy = closestEnemy.y - bulletY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const moveX = (dx / distance) * bulletSpeed;
                const moveY = (dy / distance) * bulletSpeed;

                function moveBullet() {
                    if (isGameOver) {
                        bullet.remove();
                        return;
                    }

                    const bulletRect = bullet.getBoundingClientRect();
                    const enemyRect = closestEnemy.element.getBoundingClientRect();

                    if (
                        bulletRect.left < enemyRect.right &&
                        bulletRect.right > enemyRect.left &&
                        bulletRect.top < enemyRect.bottom &&
                        bulletRect.bottom > enemyRect.top
                    ) {
                        bullet.remove();
                        closestEnemy.element.remove();
                        enemies.splice(enemies.indexOf(closestEnemy), 1);
                        return;
                    }

                    bullet.style.left = parseFloat(bullet.style.left || bulletX) + moveX + 'px';
                    bullet.style.top = parseFloat(bullet.style.top || bulletY) + moveY + 'px';

                    requestAnimationFrame(moveBullet);
                }

                moveBullet();
            }
        }

        // 게임 루프
        function gameLoop() {
            if (isGameOver) return;

            enemies.forEach((enemyObj, index) => {
                const enemy = enemyObj.element;
                const dx = playerX - enemyObj.x;
                const dy = playerY - enemyObj.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                enemyObj.x += dx / distance * 0.7;
                enemyObj.y += dy / distance * 0.7;

                enemy.style.left = enemyObj.x + 'px';
                enemy.style.top = enemyObj.y + 'px';

                const playerRect = player.getBoundingClientRect();
                const enemyRect = enemy.getBoundingClientRect();
                if (
                    playerRect.left < enemyRect.right &&
                    playerRect.right > enemyRect.left &&
                    playerRect.top < enemyRect.bottom &&
                    playerRect.bottom > enemyRect.top
                ) {
                    if (!shieldActive) {
                        gameOver();
                    }
                }
            });

            checkShieldCollision(); // 보호막 충돌 확인

            items.forEach((itemObj, index) => {
                const item = itemObj.element;
                const playerRect = player.getBoundingClientRect();
                const itemRect = item.getBoundingClientRect();

                if (
                    playerRect.left < itemRect.right &&
                    playerRect.right > itemRect.left &&
                    playerRect.top < itemRect.bottom &&
                    playerRect.bottom > itemRect.top
                ) {
                    item.remove();
                    items.splice(index, 1);

                    if (itemObj.type === 'shield') {
                        activateShield(); // 보호막 활성화
                    } else if (itemObj.type === 'auto-attack') {
                        activateAutoAttack(); // 자동 공격 활성화
                    }
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // 게임 오버 함수
        function gameOver() {
            isGameOver = true;
            clearInterval(enemySpawnIntervalId);
            clearInterval(autoAttackInterval);
            if (shieldTimeout) clearTimeout(shieldTimeout);
            const restart = confirm('Game Over! 다시 시작하시겠습니까?');
            if (restart) {
                location.reload();
            }
        }

        // 적 생성 시작
        function startEnemySpawn() {
            enemySpawnIntervalId = setInterval(() => {
                createEnemy();
            }, enemySpawnInterval);
        }

        // 아이템 생성 시작 (아이템 생성 주기 반으로 줄임)
        function startItemSpawn() {
            setInterval(() => createItem('shield'), 9000);  // 9초마다 보호막 생성
            setInterval(() => createItem('auto-attack'), 7500);  // 7.5초마다 자동 공격 아이템 생성
        }

        // 아이템 생성 함수
        function createItem(type) {
            const item = document.createElement('div');
            item.classList.add('item');
            if (type === 'shield') {
                item.classList.add('shield');
            } else if (type === 'auto-attack') {
                item.classList.add('auto-attack');
            }
            item.style.left = Math.random() * window.innerWidth + 'px';
            item.style.top = Math.random() * window.innerHeight + 'px';
            gameArea.appendChild(item);
            items.push({ element: item, type });
        }

        gameLoop();
        startEnemySpawn();
        startItemSpawn(); // 아이템 생성 시작

    </script>

</body>
</html>
