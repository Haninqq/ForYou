<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ladybug Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }

        .enemy, .bullet {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .enemy {
            background-color: black;
        }

        .item {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .item.shield {
            background-color: blue;
        }

        .item.auto-attack {
            background-color: pink;
        }

        .bullet {
            width: 10px;
            height: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div id="gameArea">
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;
        let enemies = [];
        let items = [];
        let bullets = [];
        let isGameOver = false;
        let shieldCount = 0; // 방어막 횟수
        let autoAttackCount = 0; // 자동 공격 횟수
        let bulletCooldown = false; // 자동 공격 시 총알 생성 제한

        // 플레이어 초기 위치 설정
        player.style.left = playerX + 'px';
        player.style.top = playerY + 'px';

        // 터치 시작 시 플레이어 이동 처리
        gameArea.addEventListener('touchstart', function (e) {
            if (isGameOver) return;

            const touch = e.touches[0];
            const playerRect = player.getBoundingClientRect();
            offsetX = touch.clientX - playerRect.left;
            offsetY = touch.clientY - playerRect.top;
            isDragging = true;
        });

        gameArea.addEventListener('touchmove', function (e) {
            if (isDragging) {
                const touch = e.touches[0];
                playerX = touch.clientX - offsetX;
                playerY = touch.clientY - offsetY;
                player.style.left = playerX + 'px';
                player.style.top = playerY + 'px';
            }
        });

        gameArea.addEventListener('touchend', function () {
            isDragging = false;
        });

        // 적 생성 함수
        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            gameArea.appendChild(enemy);

            let startX, startY;
            const side = Math.floor(Math.random() * 4);
            switch (side) {
                case 0: // 왼쪽
                    startX = 0;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 1: // 오른쪽
                    startX = window.innerWidth;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2: // 위쪽
                    startX = Math.random() * window.innerWidth;
                    startY = 0;
                    break;
                case 3: // 아래쪽
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight;
                    break;
            }

            enemy.style.left = startX + 'px';
            enemy.style.top = startY + 'px';

            enemies.push({ element: enemy, x: startX, y: startY });
        }

        // 아이템 생성 함수
        function createItem(type) {
            const item = document.createElement('div');
            item.classList.add('item');
            if (type === 'shield') {
                item.classList.add('shield');
            } else if (type === 'auto-attack') {
                item.classList.add('auto-attack');
            }
            item.style.left = Math.random() * window.innerWidth + 'px';
            item.style.top = Math.random() * window.innerHeight + 'px';
            gameArea.appendChild(item);
            items.push({ element: item, type });
        }

        // 게임 오버 함수
        function gameOver() {
            isGameOver = true;
            const restart = confirm('Game Over! 다시 시작하시겠습니까?');
            if (restart) {
                location.reload();
            }
        }

        // 자동 공격 함수
        function autoAttack() {
            if (autoAttackCount > 0 && enemies.length > 0 && !bulletCooldown) {
                bulletCooldown = true;
                const bullet = document.createElement('div');
                bullet.classList.add('bullet');
                gameArea.appendChild(bullet);

                const closestEnemy = enemies[0]; // 가장 가까운 적을 선택
                const bulletInterval = setInterval(() => {
                    const dx = closestEnemy.x - playerX;
                    const dy = closestEnemy.y - playerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    bullet.style.left = playerX + (dx / distance) * 10 + 'px';
                    bullet.style.top = playerY + (dy / distance) * 10 + 'px';

                    const bulletRect = bullet.getBoundingClientRect();
                    const enemyRect = closestEnemy.element.getBoundingClientRect();

                    // 총알이 적과 충돌한 경우
                    if (
                        bulletRect.left < enemyRect.right &&
                        bulletRect.right > enemyRect.left &&
                        bulletRect.top < enemyRect.bottom &&
                        bulletRect.bottom > enemyRect.top
                    ) {
                        bullet.remove();
                        clearInterval(bulletInterval);
                        closestEnemy.element.remove();
                        enemies.splice(enemies.indexOf(closestEnemy), 1);
                        autoAttackCount--;
                        bulletCooldown = false; // 총알 발사 후 쿨다운 해제
                    }
                }, 50);

                setTimeout(() => {
                    bullet.remove(); // 1초 후 총알 제거
                    bulletCooldown = false;
                }, 1000); // 1초 후 총알 쿨다운 해제
            }
        }

        // 게임 루프 (requestAnimationFrame 사용)
        function gameLoop() {
            if (isGameOver) return;

            // 적 이동 및 충돌 체크
            enemies.forEach((enemyObj, index) => {
                const enemy = enemyObj.element;
                const dx = playerX - enemyObj.x;
                const dy = playerY - enemyObj.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                enemyObj.x += dx / distance * 1.5; // 적 속도
                enemyObj.y += dy / distance * 1.5;

                enemy.style.left = enemyObj.x + 'px';
                enemy.style.top = enemyObj.y + 'px';

                // 충돌 체크
                const playerRect = player.getBoundingClientRect();
                const enemyRect = enemy.getBoundingClientRect();
                if (
                    playerRect.left < enemyRect.right &&
                    playerRect.right > enemyRect.left &&
                    playerRect.top < enemyRect.bottom &&
                    playerRect.bottom > enemyRect.top
                ) {
                    if (shieldCount > 0) {
                        shieldCount--;
                        enemy.remove();
                        enemies.splice(index, 1);
                    } else {
                        gameOver();
                    }
                }
            });

            // 아이템 충돌 체크
            items.forEach((itemObj, index) => {
                const item = itemObj.element;
                const playerRect = player.getBoundingClientRect();
                const itemRect = item.getBoundingClientRect();

                if (
                    playerRect.left < itemRect.right &&
                    playerRect.right > itemRect.left &&
                    playerRect.top < itemRect.bottom &&
                    playerRect.bottom > itemRect.top
                ) {
                    item.remove();
                    items.splice(index, 1);

                    if (itemObj.type === 'shield') {
                        shieldCount = 1;
                    } else if (itemObj.type === 'auto-attack') {
                        autoAttackCount = 20;
                    }
                }
            });

            // 자동 공격 실행
            if (autoAttackCount > 0) {
                autoAttack();
            }

            requestAnimationFrame(gameLoop);
        }

        // 적과 아이템 생성 주기 설정
        setInterval(createEnemy, 2000);
        setInterval(() => createItem('shield'), 10000);
        setInterval(() => createItem('auto-attack'), 15000);

        // 게임 루프 시작
        gameLoop();
    </script>

</body>
</html>
